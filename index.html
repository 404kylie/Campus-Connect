<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>
    <link rel="stylesheet" href="/assets/css/index.css">
</head>
<body>
        <!-- Logo at top-left -->
  <div class="logo-wrapper">
    <a href="#" class="logo-brand">
      <img
        src="https://static.vecteezy.com/system/resources/previews/032/414/564/original/3d-rendering-of-speech-bubble-3d-pastel-chat-with-question-mark-icon-set-png.png"
        alt="Logo" class="logo-img" />
      <span class="logo-text">Campus Connect</span>
    </a>
  </div>

  <!-- Admin & Office login buttons at top-right -->
  <div class="login-buttons">
    <a href="/pages/admin_login.html" class="login-btn">Login as Admin</a>
    <a href="/pages/office_login.html" class="login-btn">Login as Office</a>
  </div>

  <div class="container">
    <div class="form-box">
      <form id="auth-form" method="post" action="login_process.php">
        <h2 id="form-title">Login as Student</h2>

        <input type="text" name="name" placeholder="Full Name" id="name-field" class="hidden" />
        <input type="text" name="student_id" placeholder="Student ID" id="student-id-field" class="hidden" />
        <input type="text" name="department" placeholder="Department" id="department-field" class="hidden" />
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <button id="continue-btn" type="submit">Continue</button>
        <p>
          <span id="toggle-text">Don't have an account?</span>
          <a href="#" id="toggle-link">Sign Up</a>
        </p>
      </form>
    </div>
  </div>

  <!-- Loading overlay -->
  <div id="loading-overlay">
    <div id="lottie-loading"></div>
  </div>
</body>
</html>
